<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Base Apparel (Coming Soon) - New Fashion Store">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <!-- show in width < 786px -->
  <header class="header-mobile">
    <a href="/" aria-label="go to home">
      <img src="images/logo.svg" alt="Logo Base Apparel">
    </a>
  </header>

  <main>
    <figure>
      <picture>
        <source media="(max-width: 767px)" srcset="images/hero-mobile.jpg" draggable="false">
        <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg" draggable="false">
        <img src="images/hero-mobile.jpg" alt="Hero Image" draggable="false">
      </picture>
    </figure>

    <section class="container">
      <!-- show in width > 786 -->
      <header class="header-desktop">
        <a href="/" aria-label="go to home">
          <img src="images/logo.svg" alt="Logo Base Apparel">
        </a>
      </header>

      <section class="content">
        <h1>
          <span>We're</span>
          <span>coming soon</span>
        </h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date
          with announcements and our launch deals.</p>

        <form>
          <input type="email" name="email" id="email" placeholder="Email Address" aria-describedby="error-message">

          <div class="icon-error" role="alert">
            <img src="images/icon-error.svg" alt="icon error" draggable="false">
          </div>

          <button type="submit">
            <img src="images/icon-arrow.svg" alt="" draggable="false">
            <img src="images/icon-arrow.svg" alt="" draggable="false">
          </button>

          <p id="email-message"></p>
        </form>
      </section>

      <!-- show in width > 786px -->
      <footer class="footer-desktop">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            aria-label="go to website frontendmentor">Frontend Mentor</a>.
          Coded by <a href="#">arisdwii</a>.
        </p>
      </footer>
    </section>
  </main>

  <!-- show in width < 786px -->
  <footer class="footer-mobile">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        aria-label="go to website frontendmentor">Frontend Mentor</a>.
      Coded by <a href="#">arisdwii</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
